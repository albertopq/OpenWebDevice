<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<title>Edit contact</title>

		<!-- BOOTZILLA -->
		<link rel="stylesheet" type="text/css" href="../bootzilla/css/package.css">
		<script type="text/javascript" src="../bootzilla/js/responsive.js"></script>

		<!-- CONTACTS -->
		<link rel="stylesheet" type="text/css" href="../style/contacts.css">


		<script>
			var host = document.location.host;
			var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
			var src = 'http://' + domain + '/webapi.js';
			document.write('<script src="' + src + '"><\/script>');
		</script>

	</head>
	<body class="app-contacts">
		<section class="view view-edit-contact">
			<div class="vw-inner">
				<header class="vw-header">
					<ul class="pull-right stack vw-actions">
						<li><a href="#" title="Finish edition"><i class="i-finish">Finish</i></a></li>
					</ul>
					<p class="vw-back pull-left"><a href="#" title="Back"><i class="i-back">Back</i></a></p>
					<h1>Edit contact</h1>
				</header>

				<article class="vw-body">
					<div class="vw-bdy-inner">
						<form action="#" class="fill-flow">
							<fieldset class="item">
								<legend class="hide">Main information</legend>
								<a href="#" class="itm-media ff-media">
									<img src="dummy/88x83.jpg" alt="Mark Afeinto">
								</a>
								<div class="itm-body-exp">
									<p class="ff-row">
										<label class="hide" for="user_name">Name:</label>
										<input class="textfield" type="text" value="Mark" id="user_name">
									</p>
									<p class="ff-row">
										<label class="hide" for="user_lastname">Last name:</label>
										<input class="textfield" type="text" value="Afeinto" id="user_lastname">
									</p>
								</div>
							</fieldset>

							<fieldset class="ff-row">
								<legend>Work information</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Company <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label class="hide" for="user_company">Company name:</label>
											<input class="textfield" type="text" value="Telefónica Digital" id="user_company">
										</p>
									</dd>
								</dl>
							<!-- 
								The perfect approach to this component is to use the fieldset as setbox container
								and the sbox-title using a legend, but this bug prevent us to use in that way
								https://bugzilla.mozilla.org/show_bug.cgi?id=261037 
							-->
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>

							<fieldset class="ff-row">
								<legend>Phone numbers</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Home (Default) <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label class="hide" for="phone_home_number">Phone number:</label>
											<input class="textfield" type="number" value="34 607 477 497" id="phone_home_number">
										</p>
										<p class="sbox-item">
											<label class="hide" for="phone_home_name">Name:</label>
											<input class="textfield" type="text" value="Telefónica" id="phone_home_name">
										</p>
									</dd>
								</dl>
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>

							<button class="ff-row action act-add">
								<i class="i-add"></i>
								<b>Add phone number</b>
							</button>

							<fieldset class="ff-row">
								<legend>E-mail address</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Work <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label class="hide" for="user_email">e-mail:</label>
											<input class="textfield" type="mail" value="alonso@gmail.com" id="user_email">
										</p>
									</dd>
								</dl>
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>

							<button class="ff-row action act-add">
								<i class="i-add"></i>
								<b>Add email address</b>
							</button>

							<fieldset class="ff-row">
								<legend>Address</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Work <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label class="hide" for="user_email">Street:</label>
											<input class="textfield" type="text" value="Ronda de la comunicación" id="user_email">
										</p>
									</dd>
								</dl>
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>
						
						</form>
					</div>
				</article>

				<nav class="vw-nav">
					<ul class="grid">
						<li><a href="#" title="Log"><i class="i-log">Communications Log</i></a></li>
						<li><a href="#" title="Contacts"><i class="i-contacts">Contacts</i></a></li>
						<li><a href="#" title="Messages"><i class="i-messages">Messages</i></a></li>
						<li><a href="#" title="Apps"><i class="i-grid">Apps</i></a></li>
					</ul>
				</nav>
			</div>
		</section>
	</body>
</html>
