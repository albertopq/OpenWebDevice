<!DOCTYPE html>

<html manifest="manifest.appcache">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="bootzilla/css/package.css" rel="stylesheet">
    <link rel="resource" type="application/l10n" href="locale/contacts.properties"/>
    <script type="text/javascript" src="js/contacts.js"></script>
    <script type="text/javascript" src="bootzilla/js/responsive.js"></script>
  </head>
  <body class="app-contacts">
    <section class="view view-contacts-list">
      <header class="vw-header">
        <ul class="pull-right stack vw-actions">
          <li><a href="#" title="Add contact"><i class="i-add" data-l10n-id="add">Add</i></a></li>
        </ul>
        <h1 data-l10n-id="contacts">Contacts</h1>
      </header>
      <article class="vw-body">
        <div class="vw-jumper">
          <ol class="vw-jmp-inner">
            <li><i class="i-search"></i></li>
            <li><i class="i-favourite"></i></li>
            <li><abbr title="Jump to A">A</abbr></li>
            <li><abbr title="Jump to B">B</abbr></li>
            <li><abbr title="Jump to C">C</abbr></li>
            <li><abbr title="Jump to D">D</abbr></li>
            <li><abbr title="Jump to E">E</abbr></li>
            <li><abbr title="Jump to F">F</abbr></li>
            <li><abbr title="Jump to G">G</abbr></li>
            <li><abbr title="Jump to H">H</abbr></li>
            <li><abbr title="Jump to I">I</abbr></li>
            <li><abbr title="Jump to J">J</abbr></li>
            <li><abbr title="Jump to K">K</abbr></li>
            <li><abbr title="Jump to L">L</abbr></li>
            <li><abbr title="Jump to M">M</abbr></li>
            <li><abbr title="Jump to N">N</abbr></li>
            <li><abbr title="Jump to Ñ">Ñ</abbr></li>
            <li><abbr title="Jump to O">O</abbr></li>
            <li><abbr title="Jump to P">P</abbr></li>
            <li><abbr title="Jump to Q">Q</abbr></li>
            <li><abbr title="Jump to R">R</abbr></li>
            <li><abbr title="Jump to S">S</abbr></li>
            <li><abbr title="Jump to T">T</abbr></li>
            <li><abbr title="Jump to U">U</abbr></li>
            <li><abbr title="Jump to V">V</abbr></li>
            <li><abbr title="Jump to W">W</abbr></li>
            <li><abbr title="Jump to X">X</abbr></li>
            <li><abbr title="Jump to Y">Y</abbr></li>
            <li><abbr title="Jump to Z">Z</abbr></li>
          </ol>
        </div>
        <div class="vw-bdy-inner">
          <ol class="block-list" id="contacts-list">
          </ol>
        </div>
      </article>
  </body>
</html>
